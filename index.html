<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="purple-1">
    <section class="menu purple-4">
      <h1 class="header-text">IdeaBox</h1>
     <div class="filter-box">
      <h1 id="filtered-Starred-Ideas">Filter Starred Ideas</h1>
      <button class="starred-ideas-button"> Show Starred Ideas </button>
     </div>
    </section>
    <main class="ideas">
      <section class="idea-form purple-2">
        <div class="create-idea-form">
        <form>
          <div class="idea-title-area">
            <label for="idea-title-text">Title</label>
            <input type="text" name="idea-title-text" id="idea-title-text">
          </div>
           <div class="idea-body-area">
            <label for="idea-body-text">Body</label>
            <input type="text" name="idea-body-text" id="idea-body-text">
           </div>
           <button class="saveCardBtn">Save</button>
          <!-- need search.svg icon to be a button -->
           <input type="text" name="search-ideas-text-" id="search-ideas-text-box" placeholder="Search ideas">
         </form>
       </div>
      </section>
      <section class="idea-cards">
      </section>
    </main>
  </body>
</html>
