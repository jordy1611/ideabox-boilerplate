<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="menu">
      <div class="menu-header-area">
        <button class="menu-button"><img src="assets/menu.svg" alt="menu" id="menu-open-icon"></button>
        <p class="menu-header-text">IdeaBox</p>
      </div>
      <div class="filter-starred-area">
        <h1 id="filter-starred-ideas">Filter Starred Ideas</h1>
        <button class="starred-ideas-button">Show Starred Ideas</button>
      </div>
      <div class="overlay hidden"></div>
    </section>
    <main class="ideas">
      <section class="idea-form-section">
        <form>
          <div class="input-title-area">
            <label for="input-title-text">Title</label>
            <input type="text" name="input-title-text" id="input-title-text">
          </div>
          <div class="input-body-area">
            <label for="input-body-text">Body</label>
            <textarea type="text" name="input-body-text" id="input-body-text"></textarea>
          </div>
            <button class="save-card-button" disabled>Save</button>
          <div class="search-bar">
            <img src="assets/search.svg" alt="search" id="search-mag-icon">
            <input type="text" name="search-ideas-text" id="search-ideas-text-input" placeholder="Search ideas">
          </div>
        </form>
      </section>
      <section class="idea-card-section"></section>
      </section>
    </main>
  </body>
  <script src="./src/idea.js"></script>
  <script src="./src/main.js"></script>
</html>
