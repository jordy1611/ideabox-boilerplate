<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="purple-1">
    <section class="menu purple-4">
      <h1 class="header-text">IdeaBox</h1>
      <div class="filter-box">
     <h1 id="filtered-Starred-Ideas">Filter Starred Ideas</h1>
     <button class="starred-ideas-button"> Show Starred Ideas </button>
    </div>
    </section>
    <main class="ideas">
      <section class="idea-form purple-2">
        <form>
          <div class="idea-title-area">
            <label for="idea-title-text">Title</label>
            <input type="text" name="idea-title-text" id="idea-title-text">
          </div>
          <div class="idea-body-area">
            <label for="idea-body-text">Body</label>
            <textarea type="text" name="idea-body-text" id="idea-body-text"></textarea>
           </div>
           <button class="save-card-button">Save</button>
           <div class="search">
            <img src="assets/search.svg" alt="search" id="searchmag">
            <input type="text" name="search-ideas-text-" id="search-ideas-text" placeholder="Search ideas">
           </div>
         </form>
      </section>
      <!-- Dustin' assignment start -->
      <section class="idea-cards">
        <section class="boxes container">
          <section class="box box1">
            <header>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><style>.cls-1{fill:#f16139;}</style></defs><title>Artboard 30</title><g id="background"><polygon class="cls-1" points="8.28 2.85 9.91 6.13 13.53 6.66 10.91 9.22 11.53 12.83 8.28 11.13 5.04 12.83 5.66 9.22 3.03 6.66 6.66 6.13 8.28 2.85"/></g></svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><style>.cls-1{fill:#fff;}</style></defs><title>Artboard 31</title><g id="background"><polygon class="cls-1" points="13.13 5.87 12.43 5.16 8.97 8.61 5.53 5.16 4.82 5.87 8.27 9.32 4.82 12.77 5.53 13.48 8.97 10.03 12.43 13.48 13.13 12.77 9.68 9.32 13.13 5.87"/></g></svg>
            </header>
            <footer>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 110 110"><defs><style>.cls-1{fill:#fff;stroke:#353567;stroke-miterlimit:10;}.cls-2{fill:#353567;}</style></defs><title>abacus-v1Artboard 41</title><g id="background"><circle class="cls-1" cx="9.76" cy="9.76" r="5.58"/><polygon class="cls-2" points="5.65 9.37 5.65 10.14 9.37 10.14 9.37 13.86 10.14 13.86 10.14 10.14 13.86 10.14 13.86 9.37 10.14 9.37 10.14 5.65 9.37 5.65 9.37 9.37 5.65 9.37"/></g></svg>
            </footer>
          </section>
        </section>
      </section>
      <!-- Dustin's assignment end -->
    </main>
  </body>
</html>
